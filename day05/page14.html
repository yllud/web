<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Accordion - Default functionality</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(function () {

        //b1 click했을 때 오른쪽 함수 실행
        $('#b1').click(function(){
          //alert('b1 click')
          $.ajax({
            url:"info.html",
            success: function(x){
              $('#d1').html(x)
            }
          })
        })

        //b2 click했을 때 오른쪽 함수 실행
        $('#b2').click(function(){
          $.ajax({
            url:'info2.html',
            success: function(x){
              $('#d2').html(x)
            }
          })
        })
        
        //b3 click했을 때 오른쪽 함수 실행
        $('#b3').click(function(){
          $.ajax({
            url:'info3.html',
            success: function(x){
              $('#d3').html(x)
            }
          })
        })

      });

    </script>
  </head>
  <body>
    <button id="b1">영화 정보(info.html)</button>
    <button id="b2">코로나 정보(info2.html)</button>
    <button id="b3">교통 정보(info3.html)</button>
    <hr>
    <div id="d1" style="width: 200px; height:100px; background:lime"></div>
    <div id="d2" style="width: 200px; height:100px; background:pink"></div>
    <div id="d3" style="width: 200px; height:100px; background:yellow"></div>
    
  </body>
</html>
